<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="instagram-css.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram_wrapper">
        <div class="instagram_phone">   
            <img src="./imagens-utilizadas/instagram-celular.png" alt="celular">         
        </div>
        <div class="instagram_continue">
            <div class="group">
                <img src="./imagens-utilizadas/instagram-logo.png" class="instagram_logo" alt="logo do instagram">
                <div class="profile_photo">
                    <img src="./imagens-utilizadas/foto-instagram.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram_login">Continue como carlosedu_ls</a>
                <a href="#" class="instagram_logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not_account">Não é carlosedu_ls?</p>
                <p class="not_account">
                    <span class="link_blue">Alterar conta</span>
                    ou
                    <span class="link_blue">Criar conta</span>
                </p>
            </div>
            <div class="get_the_app">
                <p class="get_app"><em>Baixe o aplicativo</em></p>
                <div class="download">
                    <a href="#" class="app_download"></a>
                    <a href="#" class="app_download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
